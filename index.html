<!DOCTYPE html>

  <head>
		<meta charset="utf-8">

<title>Google</title>
	<style> 
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: arial, sans-serif;
  font-size: 14px;
}

li {
  float: left;
}

li a {
  display: block;
  padding: 8px;
  background-color: white;
  color: black;
  text-decoration: none;
}

li a:hover{
    text-decoration: underline;
}
.helpfulTips:hover{
    text-decoration: underline;
}
.helpfulTips{
    display:flex;
    justify-content: center;
}

.center {
    display:block;
    justify-content: center;
    text-align: center;
    margin: auto;
    margin-top: 200px;
}

.button{
    justify-content: center;
    text-align: center;
    display: block;
    padding: 30px;
}
.button1 {
  background-color: rgb(248, 249, 250);
  border-radius: 4px;
  border-bottom-color rgb(218, 220, 224)
  border-bottom-left-radius 4px
  border-bottom-right-radius 4px
  border-bottom-style solid
  border-bottom-width 1px
  
}

.button2 {
  background-color: rgb(248, 249, 250);
  border-radius: 4px;
  border-bottom-color rgb(218, 220, 224)
  border-bottom-left-radius 4px
  border-bottom-right-radius 4px
  border-bottom-style solid
  border-bottom-width 1px
}

#footer {
    position: absolute;
    bottom: 0;
    width: 95%;
    height: 2.5rem;
    color: rgb(34, 34, 34) ;
    


}

.form {
display:flex;
justify-content: center;
text-align: center;
display: block;
padding: 20px 0px 0px;
    
    
}

.form input {
  padding: 14px 200px;
  position: relative;
  border-radius: 24px;
  border-top-color: rgb(223, 225, 229);
  border-bottom-color: rgb(223, 225, 229);
  border-left-color: rgb(223, 225, 229);
  border-right-color: rgb(223, 225, 229);
  border-style: solid;
}

.material-icons{
  padding: 5px;
  padding-left: 20px;
  padding-right: 20px;
}
.userIcon {
  border-radius: 50%;
}

.search {
  width:20px;
  left: 200px;
  transform: translate(-530px, 30%);
  
}



	</style>
      </head>
  <body>
	<main>
        <ul>

            <li style="float:right"><span class="material-icons">apps</span></li>
